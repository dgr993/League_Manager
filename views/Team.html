<!DOCTYPE html>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">logo here</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>s
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Schedule <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Teams</a>
                </li>

            </ul>
        </div>
    </nav>
    <div id="mySidenav" class="sidenav">
        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>

        <a href="#">Raptors</a>
        <a href="#">Heat</a>
        <a href="#">Bucks</a>

    <br>
    <div class="container">
        <div class="card mb-3">
            <img class="card-img-top" src="../images/Celtics.png" alt="Card image cap">
            <div class="card-body">
                <h5 class="card-title">Boston Celtics - Coach </h5>
                <p class="card-text">
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th scope="col">Wins</th>
                            <th scope="col">Losses</th>
                            <th scope="col">Win %</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>300</td>
                            <td>200</td>
                            <td>60%</td>
                        </tr>
                    </tbody>
                </table>
                </p>
                <p>Team Description</p>
                <h4>Roster</h4>
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th scope="col">First Name</th>
                            <th scope="col">Last Name</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>Michael</td>
                            <td>Jackson</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
